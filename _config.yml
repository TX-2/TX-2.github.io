theme: jekyll-theme-slate
title: TX-2 Project
description: Re-creating the historically important TX-2 computer
markdown: kramdown
url: "https://tx-2.github.io" # the base hostname & protocol for your site
plugins:
  - jekyll-readme-index
  - "jekyll-github-metadata"
  - jekyll-sitemap

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - _config.yml
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
